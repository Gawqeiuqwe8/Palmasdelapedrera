    <!-- ====== Contacto Inicio ====== -->
    <section id="contact" class="ud-contact">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-xl-8 col-lg-7">
            <div class="ud-contact-content-wrapper">
              <div class="ud-contact-title">
                <span>CONTÁCTENOS</span>
                <h2>
                    ¡Vamos a hablar 
                    <br />
                    Me encanta saber de ti!
                </h2>
              </div>
              <div class="ud-contact-info-wrapper">
                <div class="ud-single-info">
                  <div class="ud-info-icon">
                    <i class="lni lni-map-marker"></i>
                  </div>
                  <div class="ud-info-meta">
                    <h5>Nuestra
                        Ubicación</h5>
                    <p> 23 Pitanga
                        La Pedrera, Departamento de Rocha
                        </p>
                  </div>
                </div>
                <div class="ud-single-info">
                  <div class="ud-info-icon">
                    <i class="lni lni-envelope"></i>
                  </div>
                  <div class="ud-info-meta">
                    <h5>¿Cómo podemos ayudar?</h5>
                    <p>info@grupobpc.com.ar
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-4 col-lg-5">
            <div
              class="ud-contact-form-wrapper wow fadeInUp"
              data-wow-delay=".2s"
            >
              <h3 class="ud-contact-form-title">Mandanos un mensaje</h3>
              <form class="ud-contact-form">
                <div class="ud-form-group">
                  <label for="fullName">Nombre Completo*</label>
                  <input
                    type="text"
                    name="fullName"
                    placeholder="Tú Nombre"
                  />
                </div>
                <div class="ud-form-group">
                  <label for="email">Correo electrónico*</label>
                  <input
                    type="email"
                    name="email"
                    placeholder="túcorreo@túcorreo.com"
                  />
                </div>
                <div class="ud-form-group">
                  <label for="phone">Telefono*</label>
                  <input
                    type="text"
                    name="phone"
                    placeholder="+598 000 000"
                  />
                </div>
                <div class="ud-form-group">
                  <label for="message">Mensaje*</label>
                  <textarea
                    name="message"
                    rows="1"
                    placeholder="Tú mensaje aca"
                  ></textarea>
                </div>
                <div class="ud-form-group mb-0">
                  <button type="submit" class="ud-main-btn">
                    Enviar Mensaje
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
